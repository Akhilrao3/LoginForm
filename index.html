<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link rel="stylesheet" href="./Css/loginpage.css">
    
</head>
<body>
    <h1>New Project</h1>
    <form  name = "LoginForm" action="./project.html" onsubmit="return validateform()">
        <div class="container">
            <h3>Sign in</h3>
            <p>Sign in using your username and password</p>
        </div>
        
        <div class="maincontainer">
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter your username" name="username" required>

            <br><br>

            <label for="pswrd">Password:</label>
            <input type="password" placeholder="Enter your password" name="pswrd" required>

            <br>
            <div class="subcontainer">
                <label> <input type="checkbox" checked name="remember"> Remember me</label>
                <p class="forgotpswrd"> <a href="resetpsd.html">Forgot password?</a></p>

            </div>
            <button type="submit">Login</button>

 

            <p class="register">Not a member? <a href="signuppage.html">Register here</a></p>

        </div>
    </form>
    <script type="text/javascript" src="./Js/login.Js"></script>
</body>
</html>
